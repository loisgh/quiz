{% extends "base.html" %}
{% block body %}
    <div><br/><br/><br/><br/></div>
    <div class="quest center5">You have reached the end of the questions.</div>
    <div class="quest center3"><a href="/get_next_question/">Click Here to Start Again</a></div>
    <div class="quest center5">
        <ol>
            {% for k,v in cat_totals.items() %}
                <li>{{k}}: {{v}}, ({{num_per_cat[k]}} questions)</li>
            {% endfor %}
        </ol>
        <div>Score: {{total}}</div>
    </div>
    <input type="hidden" name="num_quest" value="{{num_per_cat}}" />
{% endblock %}
